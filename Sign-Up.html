<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body{
            font-family: cursive;
            display:flex;
            justify-content: center;
            align-items:center;
            height:100vh;
            margin:0;
            background-image: url("https://i.pinimg.com/736x/5e/6b/1c/5e6b1c6a633aeeaa013312b69c89ab11.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        #EmailId
        {
           width:200px;
           height:40px;
        }
        p
        {
          font-size:30px;
          font-family: cursive;
          font-weight:bolder;
          text-align: center;
        }
       #EmailId
       {
        width:250px;
        height:30px;
        text-align: center;
        font-style: italic;
        font-family: cursive;
        font-size: large;
        font-weight: 300;
       }
       #password
       {
        width:150px;
        height:30px;
        text-align:center;
        font-style: italic;
        font-family: cursive;
        font-size: large;
        font-weight: 300;
       }
        button{
            margin: top 20px;

            align-items:center ;
        }
    </style>
</head>
<body>
 <div class="signup-page">
    <p>SIGN-IN</p>
    <br><br>
   <form action="/submit" id="myForm">
    <label for="email"><h3>Enter your EmailId:</h3>
 <input type="email" id="EmailId" name="EmailId"/></label><br>
 <label for="password"><h3>Password:</h3>
<input type="password" id="password" name="passowrd"/><br><br><br>
<button type="submit">SUBMIT</button>
 </form>
 
    </div>


    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name = document.getElementById('name').value;
            console.log('Name:', name);
    
            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.text()) // Corrected this line
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error)); // Added error handling
        });
    </script>
    
</body>
</html>
